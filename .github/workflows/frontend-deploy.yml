name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend-outreachpass/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: outreachpass-frontend

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA:0:7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-outreachpass
          file: ./frontend-outreachpass/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_ENV=production

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || inputs.environment == 'dev'
    environment:
      name: development
      url: https://dev.outreachpass.base2ml.com

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to App Runner (Dev)
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.version }}"

          # Update App Runner service
          aws apprunner update-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN_DEV }} \
            --source-configuration "{
              \"ImageRepository\": {
                \"ImageIdentifier\": \"$IMAGE_URI\",
                \"ImageRepositoryType\": \"ECR\",
                \"ImageConfiguration\": {
                  \"Port\": \"3000\",
                  \"RuntimeEnvironmentVariables\": {
                    \"NODE_ENV\": \"production\",
                    \"NEXT_PUBLIC_API_URL\": \"${{ secrets.NEXT_PUBLIC_API_URL_DEV }}\",
                    \"VERSION\": \"${{ needs.build.outputs.version }}\"
                  }
                }
              }
            }"

          echo "Deployment initiated for dev environment"

      - name: Wait for deployment
        run: |
          echo "Waiting for App Runner deployment to complete..."
          aws apprunner wait service-running \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN_DEV }}

      - name: Health check
        run: |
          echo "Performing health check..."
          for i in {1..10}; do
            if curl -f -s https://dev.outreachpass.base2ml.com > /dev/null; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 10
          done
          echo "❌ Health check failed"
          exit 1

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    if: github.ref == 'refs/heads/main' || inputs.environment == 'prod'
    environment:
      name: production
      url: https://app.outreachpass.base2ml.com

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to App Runner (Prod)
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.version }}"

          aws apprunner update-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN_PROD }} \
            --source-configuration "{
              \"ImageRepository\": {
                \"ImageIdentifier\": \"$IMAGE_URI\",
                \"ImageRepositoryType\": \"ECR\",
                \"ImageConfiguration\": {
                  \"Port\": \"3000\",
                  \"RuntimeEnvironmentVariables\": {
                    \"NODE_ENV\": \"production\",
                    \"NEXT_PUBLIC_API_URL\": \"${{ secrets.NEXT_PUBLIC_API_URL_PROD }}\",
                    \"VERSION\": \"${{ needs.build.outputs.version }}\"
                  }
                }
              }
            }"

          echo "Deployment initiated for production"

      - name: Wait for deployment
        run: |
          echo "Waiting for App Runner deployment to complete..."
          aws apprunner wait service-running \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN_PROD }}

      - name: Health check
        id: health
        run: |
          echo "Performing health check..."
          for i in {1..10}; do
            if curl -f -s https://app.outreachpass.base2ml.com > /dev/null; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 10
          done
          echo "❌ Health check failed"
          exit 1
        continue-on-error: true

      - name: Rollback on failure
        if: steps.health.outcome == 'failure'
        run: |
          echo "⚠️  Health check failed, consider manual rollback"
          echo "Previous version should be available in App Runner console"
          exit 1

  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [build, deploy-prod]
    if: always()

    steps:
      - name: Deployment notification
        run: |
          STATUS="${{ needs.deploy-prod.result }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="✅"
            MESSAGE="Frontend deployment successful!"
          else
            EMOJI="❌"
            MESSAGE="Frontend deployment failed!"
          fi

          echo "$EMOJI $MESSAGE"
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Image: ${{ needs.build.outputs.image_tag }}"
