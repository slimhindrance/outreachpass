name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: outreachpass-frontend
  APP_RUNNER_SERVICE_NAME: outreachpass-frontend

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get App Runner Service ARN
        id: get-service-arn
        run: |
          SERVICE_ARN=$(aws apprunner list-services --region ${{ env.AWS_REGION }} \
            --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE_NAME }}'].ServiceArn" \
            --output text)
          echo "service_arn=$SERVICE_ARN" >> $GITHUB_OUTPUT

      - name: Trigger App Runner Deployment
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ steps.get-service-arn.outputs.service_arn }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for App Runner deployment to complete..."
          aws apprunner wait service-running \
            --service-arn ${{ steps.get-service-arn.outputs.service_arn }} \
            --region ${{ env.AWS_REGION }}

      - name: Get App Runner Service URL
        id: get-url
        run: |
          SERVICE_URL=$(aws apprunner describe-service \
            --service-arn ${{ steps.get-service-arn.outputs.service_arn }} \
            --region ${{ env.AWS_REGION }} \
            --query "Service.ServiceUrl" \
            --output text)
          echo "service_url=https://$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          echo "Performing health check..."
          for i in {1..10}; do
            if curl -f -s "${{ steps.get-url.outputs.service_url }}/health" > /dev/null; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Waiting for service to be healthy (attempt $i/10)..."
            sleep 10
          done
          echo "âŒ Health check failed after 10 attempts"
          exit 1

      - name: Deployment Summary
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“¦ Image: ${{ steps.build-image.outputs.image }}"
          echo "ğŸŒ Service URL: ${{ steps.get-url.outputs.service_url }}"
          echo "âœ… Health check: Passed"
